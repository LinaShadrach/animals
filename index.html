<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Turtles, Snakes, and Preying Mantis!</title>
  </head>
  <body>
    <div class="container">
      <h1>Turtles, Snakes, and Preying Mantis!</h1>
      <h3>Which animal would you like to learn about?</h3>
      <div class="row">
        <div class="col-md-4 turtle">
          <img src="img/happyTurtle.jpg" alt="smiling baby turtle"/>
          <a id="turtle" href="http://www.livescience.com/52361-turtle-facts.html">Click here!</a>
        </div>
        <div class="col-md-4">
          <img src="img/grSnake.jpg" alt="green snake"/>
          <a id="snake" href="http://www.defenders.org/snakes/basic-facts">Click here!</a>
        </div>
        <div class="col-md-4">
          <img src="img/preyingMantis.jpg" alt="preying mantis"/>
          <a id="mantis" href="http://www.nationalgeographic.com/animals/invertebrates/p/praying-mantis/">Click Here!</a>
        </div>
      </div>
    </div>
  </body>
</html>
